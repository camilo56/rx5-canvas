<input class="file" #file (change)="process(file)" type="file">
<br>
<div class="contCanvas">
  <div class="contRange">
      <button id="less" #less name="less">-</button>
      <input id="range" #range type="range" value="1" min="0.10" max="2" step="0.01">
      <button id="more" #more name="more">+</button>
  </div>
  <canvas id="canvas"></canvas>
</div>
